# Set Prefix
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

bind r source-file ~/.tmux.conf

# Set split window 
unbind % 
bind | split-window -h 
unbind '"' 
bind - split-window -v 


bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z 
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-window-option -g mode-keys vi 
set -g mode-keys vi
set-option -g renumber-windows on

#tmux-sessionizer
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r F run-shell "~/.local/bin/tmux-sessionizer ~/Documents/Projects/CloudAdminPortal_Backend/"
bind-key -r D run-shell "~/.local/bin/tmux-sessionizer ~/Documents/Projects/CloudAdminPortal_UI/"
bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/Documents/Projects/DSXCore_Ubuntu/"
bind-key -r A run-shell "~/.local/bin/tmux-sessionizer ~/Documents/Projects/DSXCoreUI_Ubuntu/"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'


run '~/.tmux/plugins/tpm/tpm'
